<div ng-controller="ClassController">
    <div class="card" ng-repeat="Class in class">
        <div class="card-header">
            <h4 class="card-title"> {{ Class.title }} </h4>
            <hr class="my-2">
            <h6 class="card-subtitle"> {{ Class.elements.help }} </h6>
        </div>
    </div>
</div>
