<div ng-controller="ModelController">
    <div class="card" ng-repeat="Model in model">
        <div class="card-header">
            <h4 class="card-title"> {{ Model.name }} </h4>
            <hr class="my-2">
            <a class="btn btn-default" href="/{{ Model.className }}"> Show More </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-6">
        <div ng-view></div>
    </div>
</div>
