<div ng-controller="ModelDetailController">
    <div class="card" ng-repeat="property in details.elements">
        <div class="card-header">
            <h4 class="card-title"> {{ property.label }} </h4>
            <hr class="my-2">
            <h6 class="card-subtitle"> {{ help }} </h6>
        </div>
    </div>
</div>
